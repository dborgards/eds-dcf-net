name: Build and Test

env:
  COVERAGE_MIN_PERCENT: "95.0"

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      env:
        CI: true
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Enforce coverage threshold
      shell: bash
      run: |
        coverage_file="$(find . -type f -name 'coverage.cobertura.xml' | head -n 1)"
        if [[ -z "$coverage_file" ]]; then
          echo "No coverage.cobertura.xml found."
          exit 1
        fi

        line_rate="$(grep -o 'line-rate="[^"]*"' "$coverage_file" | head -n 1 | cut -d'"' -f2)"
        if [[ -z "$line_rate" ]]; then
          echo "Could not read line-rate from $coverage_file"
          exit 1
        fi

        coverage_percent="$(awk "BEGIN { printf \"%.2f\", $line_rate * 100 }")"
        echo "Line coverage: ${coverage_percent}% (required: >= ${COVERAGE_MIN_PERCENT}%)"

        awk "BEGIN { exit !($coverage_percent >= $COVERAGE_MIN_PERCENT) }" || {
          echo "Coverage gate failed."
          exit 1
        }

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
