name: Semantic Release

env:
  COVERAGE_MIN_PERCENT: "95.0"

on:
  push:
    branches:
      - main
      - develop
      - alpha
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.x'

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Install dependencies
        run: npm ci

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build
        env:
          CI: true
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Enforce coverage threshold
        shell: bash
        run: |
          coverage_file="$(find . -type f -name 'coverage.cobertura.xml' -print -quit)"
          if [[ -z "$coverage_file" ]]; then
            echo "No coverage.cobertura.xml found."
            exit 1
          fi

          line_rate="$(awk '
            /line-rate="/ {
              match($0, /line-rate="[^"]+"/)
              value = substr($0, RSTART + 11, RLENGTH - 12)
              print value
              exit
            }
          ' "$coverage_file")"
          if [[ -z "$line_rate" ]]; then
            echo "Could not read line-rate from $coverage_file"
            exit 1
          fi

          coverage_percent="$(awk "BEGIN { printf \"%.2f\", $line_rate * 100 }")"
          echo "Line coverage: ${coverage_percent}% (required: >= ${COVERAGE_MIN_PERCENT}%)"

          awk "BEGIN { exit !($coverage_percent >= $COVERAGE_MIN_PERCENT) }" || {
            echo "Coverage gate failed."
            exit 1
          }

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: false

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          GIT_AUTHOR_NAME: semantic-release-bot
          GIT_AUTHOR_EMAIL: semantic-release-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: semantic-release-bot
          GIT_COMMITTER_EMAIL: semantic-release-bot@users.noreply.github.com
        run: npx semantic-release
